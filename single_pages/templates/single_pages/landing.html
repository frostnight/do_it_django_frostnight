<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FrostNight 웹사이트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5e0c4501ba.js" crossorigin="anonymous"></script>
    <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    {% include 'blog/navbar.html' %}

    <section>
        <div class="container">
            <div class="row justify-content-between mt-4">
                <div class="col-lg-6">
                    <h1>Do it! Django FrostNight</h1>
                    <p>파이썬 프레임워크 장고/플라스크/fastAPI가 있다 다 해보자</p>
                </div>
                <div class="col-lg-5">
                    <h2>Blog - Recent posts</h2>
                    {% for post in recent_posts %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <h6>{{ post.title }}</h6>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <div class="fixed-bottom">
    {% include 'blog/footer.html' %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
