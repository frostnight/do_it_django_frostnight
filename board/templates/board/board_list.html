{% extends 'blog/base.html' %}

{% block main_area %}

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">제목</th>
      <th scope="col">작성자</th>
      <th scope="col">작성일</th>
    </tr>
  </thead>
  <tbody>
    {% for board in board_list %}
        <tr>
          <th scope="row">{{ board.pk }}</th>
          <td>{{ board.title }}</td>
          <td>{{ board.author }}</td>
          <td>{{ board.created_at }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
